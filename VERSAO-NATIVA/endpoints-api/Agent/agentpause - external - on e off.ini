agentpause - external - on e off

DESCRIÇÃO:
Pausa ou retoma o agente. Se uma pausa e o agente estiver em uma chamada ao vivo, ele fará uma pausa após a chamada ao vivo ser encerrada

VALORES: (valor)
PAUSE - Pausa a sessão do agente
RESUME - Retoma a sessão do agente

VARIAVEIS: (CONSULTE ARQUIVO VARIAVEIS E CÓDIGOS)

server=[server]                         "string" 
source=[source]        	                "string"
user=[user]                 	        "string"
pass=[pass]                 	        "string"
agent_user=[agent_user]                 "string"    

EXAMPLE URLS:
http://server/agc/api.php?source=[source]&user=[user]&pass=[pass]&agent_user=[agent_user]&function=external_pause&value=PAUSE
http://server/agc/api.php?source=[source]&user=[user]&pass=[pass]&agent_user=[agent_user]&function=external_pause&value=RESUME

RESPOSTAS:
ERRO: external_pause não é válido - PAUSE|6666
ERRO: nenhum usuário encontrado - 6666
ERRO: agent_user não está logado - 6666
SUCESSO: função external_pause definida - PAUSE|1232020456|6666