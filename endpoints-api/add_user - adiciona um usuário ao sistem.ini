add_user - adiciona um usuário ao sistema

NOTA: o usuário da API para esta função deve ter o user_level definido como 8 ou superior e "modificar usuários" habilitado

CAMPOS OBRIGATÓRIOS-
agent_user - 2-20 caracteres (para envio gerado automaticamente 'AUTOGENERATED')
agent_pass - 1-20 caracteres
agent_user_level - 1 a 9, apenas um dígito
agent_full_name - 1-50 caracteres
agent_user_group - 1-20 caracteres, deve ser um grupo de usuários válido

CAMPOS OPCIONAIS-
phone_login - 1-20 caracteres
phone_pass - 1-20 caracteres
teclas de atalho_ativas - 0 ou 1
voicemail_id - 1-10 dígitos
e-mail - 1-100 caracteres
custom_one - 1-100 caracteres
custom_two - 1-100 caracteres
custom_three - 1-100 caracteres
custom_four - 1-100 caracteres
custom_five - 1-100 caracteres
wrapup_seconds_override - número de -1 a 9999
agent_choose_ingroups - 0 ou 1, padrão 1
agent_choose_blended - 0 ou 1, padrão 1
closer_default_blended - 0 ou 1, padrão 0
in_groups - lista delimitada por barras verticais de grupos de entrada a serem selecionados para o usuário "SALESLINE|SUPPORT"

NOTA: Esta função não funciona com a integração Vtiger

VARIAVEIS: ( CONSULTE ARQUIVO VARIAVEIS E CÓDIGOS)

server=[server]                         "string" 
source=[source]        	                "string"
user=[user]                 	        "string"
pass=[pass]                 	        "string"
agent_user=[agent_user]                 "string"    
agent_pass=[agent_pass]                 "string"    
agent_user_level=[agent_user_level]     "integer"   
agent_full_name=[agent_full_name]       "string"    
agent_user_group=[agent_user_group]     "string"    
phone_login=[phone_login]               "string"    
phone_pass=[phone_pass]                 "string" 

Exemplo de sequências de URL para chamadas de API:
http://server/vicidial/non_agent_api.php?source=[source]&function=add_user&user=[user]&pass=[pass]&agent_user=[agent_user]&agent_pass=[agent_pass]&agent_user_level=[agent_user_level]&agent_full_name=[agent_full_name]&agent_user_group=[agent_user_group]
http://server/vicidial/non_agent_api.php?source=[source]&function=add_user&user=[user]&pass=[pass]&agent_user=[agent_user]&agent_pass=[agent_pass]&agent_user_level=[agent_user_level]&agent_full_name=[agent_full_name]&agent_user_group=[agent_user_group]&phone_login=[phone_login]&phone_pass=[phone_pass]&hotkeys_active=1&voicemail_id=&custom_one=jjjj&custom_two=yyyy&custom_three=kkk&custom_four=wwww&custom_five=hhhh

Respostas de exemplo:
ERRO: add_user O USUÁRIO NÃO TEM PERMISSÃO PARA ADICIONAR USUÁRIOS - 6666|0
ERRO: add_user VOCÊ DEVE USAR TODOS OS CAMPOS OBRIGATÓRIOS - 6666|1000||||
ERRO: add_user O USUÁRIO NÃO TEM PERMISSÃO PARA ADICIONAR USUÁRIOS NESTE NÍVEL DE USUÁRIO - 6666|8
ERRO: add_user GRUPO DE USUÁRIOS NÃO EXISTE - 6666|ADFHR
ERRO: add_user USUÁRIO JÁ EXISTE - 6666|6666
SUCESSO: add_user USUÁRIO FOI ADICIONADO - 6666|1000|1234|8|Testing+Person|AGENTS
